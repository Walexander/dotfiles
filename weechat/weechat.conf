#
# weechat.conf -- weechat v1.1.1
#

[debug]

[startup]
command_after_plugins = ""
command_before_plugins = ""
display_logo = on
display_version = on
sys_rlimit = ""

[look]
align_end_of_lines = message
bar_more_down = "▼"
bar_more_left = "◀"
bar_more_right = "▶"
bar_more_up = "▲"
bare_display_exit_on_input = on
bare_display_time_format = "%H:%M"
buffer_auto_renumber = on
buffer_notify_default = all
buffer_position = end
buffer_search_case_sensitive = off
buffer_search_force_default = off
buffer_search_regex = off
buffer_search_where = prefix_message
buffer_time_format = "${253}%H${245}%M"
color_basic_force_bold = off
color_inactive_buffer = on
color_inactive_message = off
color_inactive_prefix = off
color_inactive_prefix_buffer = off
color_inactive_time = off
color_inactive_window = on
color_nick_offline = on
color_pairs_auto_reset = 5
color_real_white = off
command_chars = ""
command_incomplete = off
confirm_quit = off
day_change = on
day_change_message_1date = "▬▬▶ %a, %d %b %Y ◀▬▬"
day_change_message_2dates = "▬▬▶ %%a, %%d %%b %%Y (%a, %d %b %Y) ◀▬▬"
eat_newline_glitch = off
emphasized_attributes = ""
highlight = ""
highlight_regex = ".*walexander[^/].*"
highlight_tags = ""
hotlist_add_conditions = "${away} || ${buffer.num_displayed} == 0"
hotlist_buffer_separator = ", "
hotlist_count_max = 0
hotlist_count_min_msg = 2
hotlist_names_count = 10
hotlist_names_length = 0
hotlist_names_level = 12
hotlist_names_merged_buffers = off
hotlist_prefix = "H: "
hotlist_remove = merged
hotlist_short_names = on
hotlist_sort = group_time_asc
hotlist_suffix = ""
hotlist_unique_numbers = on
input_cursor_scroll = 20
input_share = none
input_share_overwrite = off
input_undo_max = 32
item_buffer_filter = "*"
item_buffer_zoom = "!"
item_mouse_status = "M"
item_time_format = "%H:%M"
jump_current_to_previous_buffer = on
jump_previous_buffer_when_closing = on
jump_smart_back_to_buffer = on
key_bind_safe = on
mouse = off
mouse_timer_delay = 100
nick_prefix = ""
nick_suffix = ""
paste_bracketed = on
paste_bracketed_timer_delay = 10
paste_max_lines = 1
prefix_action = " *"
prefix_align = right
prefix_align_max = 0
prefix_align_min = 0
prefix_align_more = "+"
prefix_align_more_after = on
prefix_buffer_align = right
prefix_buffer_align_max = 0
prefix_buffer_align_more = "+"
prefix_buffer_align_more_after = on
prefix_error = "=!="
prefix_join = "▬▬▶"
prefix_network = "--"
prefix_quit = "<--"
prefix_same_nick = "“”"
prefix_suffix = "│"
read_marker = line
read_marker_always_show = off
read_marker_string = "─"
save_config_on_exit = on
save_layout_on_exit = none
scroll_amount = 3
scroll_bottom_after_switch = off
scroll_page_percent = 100
search_text_not_found_alert = on
separator_horizontal = "="
separator_vertical = ""
tab_width = 1
time_format = "%a, %d %b %Y %T"
window_auto_zoom = off
window_separator_horizontal = on
window_separator_vertical = on
window_title = "WeeChat ${info:version}"

[palette]

[color]
bar_more = 229
chat = default
chat_bg = default
chat_buffer = white
chat_channel = white
chat_day_change = cyan
chat_delimiters = green
chat_highlight = lightred
chat_highlight_bg = default
chat_host = cyan
chat_inactive_buffer = default
chat_inactive_window = green
chat_nick = lightcyan
chat_nick_colors = "25,31,37,43,49,61,67,73,79,85,97,103,109,115,121,133,139,145,151,157,163,169,175,181,187,193,199,205,211,217,223,229"
chat_nick_offline = default
chat_nick_offline_highlight = default
chat_nick_offline_highlight_bg = blue
chat_nick_other = cyan
chat_nick_prefix = green
chat_nick_self = white
chat_nick_suffix = green
chat_prefix_action = white
chat_prefix_buffer = brown
chat_prefix_buffer_inactive_buffer = 58
chat_prefix_error = yellow
chat_prefix_join = lightgreen
chat_prefix_more = lightmagenta
chat_prefix_network = magenta
chat_prefix_quit = lightred
chat_prefix_suffix = green
chat_read_marker = magenta
chat_read_marker_bg = default
chat_server = brown
chat_tags = red
chat_text_found = yellow
chat_text_found_bg = lightmagenta
chat_time = default
chat_time_delimiters = brown
chat_value = cyan
emphasized = yellow
emphasized_bg = magenta
input_actions = lightgreen
input_text_not_found = red
nicklist_away = cyan
nicklist_group = green
nicklist_offline = blue
separator = 31
status_count_highlight = magenta
status_count_msg = brown
status_count_other = default
status_count_private = green
status_data_highlight = lightmagenta
status_data_msg = yellow
status_data_other = default
status_data_private = lightgreen
status_filter = green
status_more = yellow
status_mouse = green
status_name = white
status_name_ssl = lightgreen
status_nicklist_count = default
status_number = yellow
status_time = default

[completion]
base_word_until_cursor = on
command_inline = on
default_template = "%(nicks)|%(irc_channels)"
nick_add_space = on
nick_completer = ":"
nick_first_only = off
nick_ignore_chars = "[]`_-^"
partial_completion_alert = on
partial_completion_command = off
partial_completion_command_arg = off
partial_completion_count = on
partial_completion_other = off

[history]
display_default = 5
max_buffer_lines_minutes = 0
max_buffer_lines_number = 4096
max_commands = 100
max_visited_buffers = 50

[proxy]

[network]
connection_timeout = 60
gnutls_ca_file = "/etc/ssl/certs/ca-certificates.crt"
gnutls_handshake_timeout = 30
proxy_curl = ""

[plugin]
autoload = "*"
debug = off
extension = ".so,.dll"
path = "%h/plugins"
save_config_on_unload = on

[bar]
buffers.color_bg = default
buffers.color_delim = default
buffers.color_fg = default
buffers.conditions = ""
buffers.filling_left_right = vertical
buffers.filling_top_bottom = columns_vertical
buffers.hidden = off
buffers.items = "buffers"
buffers.position = top
buffers.priority = 0
buffers.separator = on
buffers.size = 3
buffers.size_max = 0
buffers.type = root
isetbar.color_bg = default
isetbar.color_delim = cyan
isetbar.color_fg = default
isetbar.conditions = ""
isetbar.filling_left_right = vertical
isetbar.filling_top_bottom = horizontal
isetbar.hidden = on
isetbar.items = "isetbar_help"
isetbar.position = top
isetbar.priority = 0
isetbar.separator = on
isetbar.size = 3
isetbar.size_max = 3
isetbar.type = window
nicklist.color_bg = black
nicklist.color_delim = cyan
nicklist.color_fg = 31
nicklist.conditions = "${nicklist} && ${window.number} == 1 || ${window.number} == 5"
nicklist.filling_left_right = vertical
nicklist.filling_top_bottom = columns_vertical
nicklist.hidden = off
nicklist.items = "buffer_nicklist"
nicklist.position = left
nicklist.priority = 200
nicklist.separator = on
nicklist.size = 15
nicklist.size_max = 25
nicklist.type = window
rootinput.color_bg = black
rootinput.color_delim = default
rootinput.color_fg = default
rootinput.conditions = ""
rootinput.filling_left_right = vertical
rootinput.filling_top_bottom = horizontal
rootinput.hidden = off
rootinput.items = "[buffer_name]+[input_prompt]+(away),[input_search],[input_paste],input_text"
rootinput.position = bottom
rootinput.priority = 0
rootinput.separator = on
rootinput.size = 0
rootinput.size_max = 0
rootinput.type = root
status.color_bg = black
status.color_delim = default
status.color_fg = 31
status.conditions = ""
status.filling_left_right = vertical
status.filling_top_bottom = horizontal
status.hidden = off
status.items = "[buffer_count],[buffer_plugin],buffer_number+:+buffer_name+{buffer_nicklist_count}+buffer_filter,[hotlist],completion,scroll,slack_typing_notice"
status.position = bottom
status.priority = 0
status.separator = off
status.size = 1
status.size_max = 0
status.type = root
title.color_bg = 0
title.color_delim = cyan
title.color_fg = default
title.conditions = ""
title.filling_left_right = vertical
title.filling_top_bottom = horizontal
title.hidden = off
title.items = "buffer_title"
title.position = top
title.priority = 500
title.separator = off
title.size = 1
title.size_max = 0
title.type = window
vi_cmd.color_bg = default
vi_cmd.color_delim = default
vi_cmd.color_fg = default
vi_cmd.conditions = ""
vi_cmd.filling_left_right = vertical
vi_cmd.filling_top_bottom = vertical
vi_cmd.hidden = on
vi_cmd.items = "cmd_text"
vi_cmd.position = bottom
vi_cmd.priority = 0
vi_cmd.separator = off
vi_cmd.size = 0
vi_cmd.size_max = 0
vi_cmd.type = root
vi_line_numbers.color_bg = default
vi_line_numbers.color_delim = default
vi_line_numbers.color_fg = default
vi_line_numbers.conditions = ""
vi_line_numbers.filling_left_right = vertical
vi_line_numbers.filling_top_bottom = vertical
vi_line_numbers.hidden = on
vi_line_numbers.items = "line_numbers"
vi_line_numbers.position = left
vi_line_numbers.priority = 0
vi_line_numbers.separator = off
vi_line_numbers.size = 0
vi_line_numbers.size_max = 0
vi_line_numbers.type = window

[layout]
default.window = "1;0;20;1;-;-"
default.window = "2;1;0;0;irc;server.slack"
default.window = "3;1;0;0;perl;highmon"
default.current = on
_zoom.window = "1;0;20;1;-;-"
_zoom.window = "2;1;0;0;core;weechat"
_zoom.window = "3;1;0;0;perl;highmon"

